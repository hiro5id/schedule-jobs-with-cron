name: test-js
on:
  push:
    branches: [ "main" ] 
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]   
    
jobs:
  build:
    name: Run tests on compiled javascript
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
      - uses: actions/checkout@v3    
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm install
      - run: npm run build
      - run: npm run test
